name: github-actions-c

on:
  pull_request:
    branches: ['*']
  push:
    branches: [master]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v2
      - name: Starts docker-compose
        run: docker-compose up -d
      - name: Run tests
        run: CI=1 ./scripts/build-docker.sh
