        run: DISTRO=ubuntu docker-compose up -d
      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '20s'
      - name: Build and test
        run: CI=1 RELEASE=1 ./scripts/build-docker.sh
  UbuntuLTS:
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v2
      - name: Starts docker-compose
        run: DISTRO=ubuntu-lts docker-compose up -d
      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '20s'
      - name: Build and test
        run: CI=1 RELEASE=1 ./scripts/build-docker.sh
  UnixSocket:
    runs-on: ubuntu-latest
    steps:
      - name: Checks out the repository
        uses: actions/checkout@v2
      - name: show current directory
        run: pwd
      - name: list maria packages
        run: dpkg -l
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake libmariadb-dev libconfig-dev syslog-ng-dev bats syslog-ng mariadb-client libconfig9 ruby pkg-config
      - name: Start MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql database: 'test' # Optional, default value is "test". The specified database which will be create
          mysql root password: "" # Required if "mysql user" is empty, default is empty. The root superuser password
      - name: Sleep
        uses: jakejarvis/wait-action@master
        with:
          time: '20s'
      - name: Build and test
        run: CI=1 CONFIG_FILE=libnss-maria.conf EXAMPLE_SET=unix_socket HOME_PATH=/home/runner/work/libnss-maria/libnss-maria RELEASE=1 ./scripts/compile_and_test.sh
