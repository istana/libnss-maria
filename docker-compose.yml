version: '3'
services:
  sys:
    build:
      context: .
      dockerfile: Dockerfile.${DISTRO:-debian}
    volumes:
      - ${TRAVIS_BUILD_DIR:-.}:/home/libnss-maria
    stdin_open: true
    tty: true
    command: /bin/bash
    environment:
      - DOCKER=true
    depends_on:
      - database
  database:
    image: library/mariadb
    ports:
      - '3306'
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_ROOT_HOST=sys
      - MYSQL_USER=nss-maria-user
      - MYSQL_PASSWORD=Isabelle
      - MYSQL_DATABASE=sos-sso-production
